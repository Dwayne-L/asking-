<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will you be my Valentine?</title>
  <style>
    :root{
      --bg1:#fff0f6;
      --bg2:#ffe8f0;
      --card:#ffffffcc;
      --text:#2b2b2b;
      --yes:#22c55e;
      --yes2:#16a34a;
      --no:#ef4444;
      --no2:#dc2626;
      --shadow: 0 20px 50px rgba(0,0,0,.12);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100svh;
      display:grid;
      place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 20% 10%, #ffffff 0%, transparent 60%),
        radial-gradient(900px 500px at 90% 20%, #ffffff 0%, transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    .card{
      width:min(920px, 92vw);
      background:var(--card);
      backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,.7);
      border-radius:28px;
      box-shadow:var(--shadow);
      padding: clamp(18px, 4vw, 36px);
      position:relative;
    }

    .top{
      display:grid;
      gap:18px;
      grid-template-columns: 1fr;
      align-items:center;
      text-align:center;
    }

    .title{
      font-size: clamp(28px, 4.5vw, 52px);
      line-height:1.05;
      margin: 6px 0 0;
      letter-spacing:-0.02em;
    }

    .subtitle{
      margin: 6px 0 0;
      font-size: clamp(14px, 2vw, 18px);
      opacity:.75;
    }

    .images{
      display:flex;
      gap:16px;
      justify-content:center;
      align-items:flex-end;
      flex-wrap:wrap;
      margin-top: 6px;
    }

    .imgWrap{
      width: min(260px, 40vw);
      aspect-ratio: 1/1;
      border-radius: 22px;
      background: rgba(255,255,255,.65);
      border: 1px solid rgba(255,255,255,.8);
      box-shadow: 0 10px 25px rgba(0,0,0,.10);
      display:grid;
      place-items:center;
      overflow:hidden;
      position:relative;
    }
    .imgWrap img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transform: scale(1.02);
    }
    .imgLabel{
      position:absolute;
      bottom:10px;
      left:10px;
      padding:6px 10px;
      font-size:12px;
      border-radius:999px;
      background: rgba(255,255,255,.8);
      border:1px solid rgba(255,255,255,.9);
      box-shadow: 0 8px 16px rgba(0,0,0,.08);
      opacity:.9;
    }

    .buttons{
      margin-top: 22px;
      display:flex;
      gap:14px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
    }

    button{
      border:none;
      border-radius: 16px;
      padding: 14px 22px;
      font-size: 18px;
      font-weight: 700;
      cursor:pointer;
      transition: transform .18s ease, opacity .6s ease, filter .2s ease;
      box-shadow: 0 12px 24px rgba(0,0,0,.12);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    button:active{ transform: translateY(1px) scale(.99); }

    #yesBtn{
      background: linear-gradient(180deg, var(--yes), var(--yes2));
      color:white;
      transform-origin:center;
    }
    #yesBtn:hover{ filter: brightness(1.05); }

    #noBtn{
      background: linear-gradient(180deg, var(--no), var(--no2));
      color:white;
    }
    #noBtn:hover{ filter: brightness(1.05); }

    .result{
      margin-top: 18px;
      text-align:center;
      font-size: clamp(18px, 2.8vw, 28px);
      font-weight:800;
      display:none;
    }

    .hint{
      margin-top: 10px;
      text-align:center;
      font-size: 13px;
      opacity:.55;
    }

    /* floating hearts */
    .heart{
      position: fixed;
      left: 50%;
      top: 60%;
      font-size: 18px;
      pointer-events:none;
      animation: floatUp 1.9s ease forwards;
      opacity: 0.95;
      filter: drop-shadow(0 10px 12px rgba(0,0,0,.15));
    }
    @keyframes floatUp{
      0%   { transform: translate(-50%, 0) scale(1); opacity: 0; }
      10%  { opacity: 1; }
      100% { transform: translate(calc(-50% + var(--dx)), -220px) scale(var(--s)); opacity: 0; }
    }

    /* small screens */
    @media (max-width: 520px){
      button{ width: min(320px, 86vw); }
      .imgWrap{ width: min(320px, 86vw); }
    }
  </style>
</head>
<body>
  <main class="card">
    <section class="top">
      <h1 class="title">Will you be my valentine? üíñ</h1>
      <p class="subtitle">Pick wisely üòá</p>

      <div class="images">
        <div class="imgWrap">
          <!-- Replace with your flower image filename -->
          <img src="flower.png" alt="Flower" />
          <div class="imgLabel">üå∏ Flower</div>
        </div>

        <div class="imgWrap">
          <!-- Replace with your Hello Kitty + flower image filename -->
          <img src="hellokitty.png" alt="Hello Kitty holding a flower" />
          <div class="imgLabel">üéÄ Hello Kitty</div>
        </div>
      </div>

      <div class="buttons" id="buttons">
        <button id="yesBtn" type="button">Yes</button>
        <button id="noBtn" type="button">No</button>
      </div>

      <div class="result" id="result">YAYYYYY üíïüíê I knew you‚Äôd say yes!!!</div>
      <!-- <div class="hint" id="hint">Tip: put <b>flower.png</b> and <b>hello-kitty-flower.png</b> in the same folder as this file.</div> -->
    </section>
  </main>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint   = document.getElementById("hint");
    const buttonsWrap = document.getElementById("buttons");

    // Your exact "No" wording sequence:
    const noTexts = [
      "Are you sure?",
      "Are you sure you're sure?",
      "You better say yes",
      "Baby pleaseeeee",
      "Please say yes",
      "Say yes",
      "Please?"
    ];

    let noCount = 0;
    let yesScale = 1;

    function popHearts(count = 14){
      const heartChoices = ["üíñ","üíò","üíï","üíó","üíì","üíù","üå∏","üéÄ","üíê"];
      for(let i=0;i<count;i++){
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = heartChoices[Math.floor(Math.random()*heartChoices.length)];

        const dx = (Math.random() * 320 - 160).toFixed(0) + "px";
        const s  = (0.8 + Math.random() * 1.3).toFixed(2);

        h.style.setProperty("--dx", dx);
        h.style.setProperty("--s", s);

        // random start position around the buttons area
        const rect = buttonsWrap.getBoundingClientRect();
        const x = rect.left + rect.width/2 + (Math.random()*220 - 110);
        const y = rect.top + rect.height/2 + (Math.random()*40 - 20);
        h.style.left = x + "px";
        h.style.top  = y + "px";

        document.body.appendChild(h);
        setTimeout(() => h.remove(), 2000);
      }
    }

    function setYesSize(){
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    function fadeNoButton(step){
      // fades more each click; also slightly shrinks
      const opacity = Math.max(0, 1 - step * 0.14);
      const shrink  = Math.max(0.65, 1 - step * 0.05);
      noBtn.style.opacity = opacity.toFixed(2);
      noBtn.style.transform = `scale(${shrink})`;
      noBtn.style.pointerEvents = opacity <= 0.05 ? "none" : "auto";
    }

    function finish(){
      // Hide buttons, show result
      noBtn.style.display = "none";
      result.style.display = "block";
      hint.style.display = "none";
      popHearts(22);
    }

    noBtn.addEventListener("click", () => {
      // Grow yes button
      yesScale = Math.min(6, yesScale + 0.35);
      setYesSize();

      // Change no button text through the list
      const nextText = noTexts[Math.min(noCount, noTexts.length - 1)];
      noBtn.textContent = nextText;

      // Fade no button away gradually
      noCount++;
      fadeNoButton(noCount);

      // If we've gone through all phrases, remove the No button completely
      if (noCount >= noTexts.length + 1 || parseFloat(noBtn.style.opacity) <= 0.05){
        noBtn.style.opacity = "0";
        setTimeout(() => finish(), 400);
      }

      popHearts(6);
    });

    yesBtn.addEventListener("click", () => {
      finish();
    });

    // Initial state
    setYesSize();
    fadeNoButton(0);
  </script>
</body>
</html>
